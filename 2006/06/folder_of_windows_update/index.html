<h1>Windows Update的存放文件夹</h1>
</section>
<section class="post">
<p>每次重新装系统都要重新下载补丁包，今天看了看补丁包的存放文件夹</p>

<p>原来是</p>

<blockquote><p>C:\WINDOWS\SoftwareDistribution\Download\Install</p></blockquote>

<p>这个要在安装之前拷贝出来，否则更新完系统会自动删除这些文件</p>

</section>
