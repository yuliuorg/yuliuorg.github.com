</section>
<section class="post">
<p>看到标题不要想歪了，虽然我也有过想歪的念头。</p>

<p>这是一部很纯净，很唯美的爱情。</p>

<p>好久没有在网上看过小说了，尤其是爱情小说</p>

<p>一口气看完了他，虽然觉得有些虚幻</p>

<p>但是这不正是每个人心里所期待的爱情？</p>

<p>看完好文，总是会失落一段时间，很奇怪的感觉。</p>

<p>不过这次应该不一样，明天我也已踏上行程。</p>

<p>强烈推荐！</p>
